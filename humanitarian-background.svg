      <stop offset="0%" style="stop-color:#f4f6f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9f0f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#backgroundGradient)" />
  
